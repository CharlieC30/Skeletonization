# Preprocessing configuration

format_conversion:
  normalize_method: minmax    # 'minmax' or 'percentile'
  percentile_low: 0.0         # lower percentile (only for 'percentile' method)
  percentile_high: 100.0      # upper percentile (only for 'percentile' method)

clean_masks:
  opening_radius: 1      # morphological opening radius
  closing_radius: 2      # morphological closing radius
  min_size: 64           # minimum object size (voxels)
