# Output settings
output:
  base_dir: "../output"
  use_timestamp: true

# Step 1: Format conversion
format_conversion:
  normalize_method: minmax
  percentile_low: 0.0
  percentile_high: 100.0

# Step 3: Mask cleaning (morphological operations)
clean_masks:
  opening_radius: 1
  closing_radius: 2
  min_size: 64

# Step 4: Skeletonization (Kimimaro TEASAR algorithm)
skeletonization:
  teasar_params:
    scale: 0.3
    const: 50
    pdrf_scale: 100000
    pdrf_exponent: 4
    soma_detection_threshold: 999999
    soma_acceptance_threshold: 999999
    soma_invalidation_scale: 2
    soma_invalidation_const: 300
    max_paths: null
  dust_threshold: 500
  anisotropy: [1, 1, 1]
  fix_branching: true
  fix_borders: true
  progress: true
  parallel: 1
  postprocess_dust_threshold: 1000
  postprocess_tick_threshold: 0
  keep_largest_component_only: true

# Step 5: Length analysis
analysis:
  output_json: true
  output_labeled_tif: true
  output_length_tif: true
  branch_point_radius: 2
